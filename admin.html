<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Ignite'26</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="/Assets/newLogoCropped.png" type="image/x-icon">

    <style>
      body {
        font-family: 'Plus Jakarta Sans', 'Poppins', sans-serif;
        background-color: #f8fafc; /* Slate-50 */
      }

      /* Smooth Gradient Background */
      .blended-hero {
          background: 
            radial-gradient(circle at 15% 50%, rgba(79, 70, 229, 0.15) 0%, transparent 25%),
            radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.15) 0%, transparent 25%),
            linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
          background-size: cover;
          background-attachment: fixed;
          position: relative;
      }

      /* Glass Header */
      .glass-header {
          background: rgba(255, 255, 255, 0.95);
          border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      }

      /* Transitions */
      .card-hover {
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-hover:hover {
          transform: translateY(-4px);
          box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      }

      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-spin-fast { animation: spin 0.8s linear infinite; }
    </style>
</head>
<body class="antialiased text-slate-800 bg-slate-50">

    <!-- Header -->
    <header class="fixed w-full top-0 z-50 transition-all duration-300 glass-header backdrop-blur-lg shadow-sm">
        <div class="container mx-auto flex flex-wrap py-3 px-6 items-center justify-between">
            <a class="flex items-center gap-3 text-slate-900 mb-0 group cursor-pointer" href="index.html">
                <div class="relative">
                    <div class="absolute inset-0 bg-indigo-500 blur-lg opacity-20 group-hover:opacity-40 transition duration-300 rounded-full"></div>
                    <img src="/Assets/newLogoCropped.png" alt="Logo" class="w-10 h-10 relative z-10 drop-shadow-sm">
                </div>
                <span class="text-xl font-bold tracking-tight group-hover:text-indigo-600 transition duration-300">Ignite'26</span>
            </a>
            
            <div class="flex items-center gap-4">
                <span class="hidden md:inline-block px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold uppercase tracking-wider">Admin Logged In</span>
                <button id="logout-btn" class="text-sm font-medium text-slate-500 hover:text-red-600 transition-colors">Logout</button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="blended-hero pt-32 pb-24 text-center px-5">
        <div class="container mx-auto max-w-4xl relative z-10">
            <span class="inline-block px-4 py-1.5 rounded-full border border-indigo-500/30 bg-indigo-500/10 text-indigo-300 text-xs font-bold tracking-widest uppercase mb-6 backdrop-blur-md animate__animated animate__fadeIn">
                Management Console
            </span>
            <h1 class="font-extrabold text-4xl md:text-6xl leading-tight tracking-tight mb-6 text-white drop-shadow-sm animate__animated animate__fadeInUp">
                Event <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-300 to-pink-300">Dashboard</span>
            </h1>
            <div class="flex flex-wrap justify-center gap-4 mt-8 animate__animated animate__fadeInUp animate__delay-1s">
                <button id="refresh-btn" class="px-6 py-3 bg-white/10 hover:bg-white/20 text-white border border-white/20 rounded-xl font-medium transition-all backdrop-blur-sm flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    Refresh Data
                </button>
                <button id="export-btn" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-medium shadow-lg shadow-indigo-500/30 transition-all flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Export Master List (PDF)
                </button>
            </div>
        </div>
    </section>

    <!-- Main Content Area -->
    <div class="container mx-auto max-w-7xl px-5 py-12 -mt-16 relative z-20">
        
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12 animate__animated animate__fadeInUp animate__delay-1s">
            
            <!-- Stat Card 1 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-100 card-hover">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Total Registrations</h3>
                    <div class="p-2 bg-indigo-50 rounded-lg text-indigo-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                    </div>
                </div>
                <p id="total-regs" class="text-4xl font-extrabold text-slate-900">0</p>
                <p class="text-xs text-slate-500 mt-2">Successful transactions processed</p>
            </div>

            <!-- Stat Card 2 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-100 card-hover">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Total Teams</h3>
                    <div class="p-2 bg-purple-50 rounded-lg text-purple-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </div>
                </div>
                <p id="total-teams" class="text-4xl font-extrabold text-slate-900">0</p>
                <p class="text-xs text-slate-500 mt-2">Participating groups across all events</p>
            </div>

            <!-- Stat Card 3 -->
            <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-100 card-hover">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Total Revenue</h3>
                    <div class="p-2 bg-green-50 rounded-lg text-green-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                </div>
                <p id="total-revenue" class="text-4xl font-extrabold text-slate-900">₹0</p>
                <p class="text-xs text-slate-500 mt-2">Gross collection (including fees)</p>
            </div>
        </div>

        <!-- Data Container -->
        <div id="registrations-container" class="space-y-10 min-h-[400px]">
            <!-- Loading State -->
            <div id="loading-message" class="flex flex-col items-center justify-center py-20 text-slate-400">
                <div class="w-10 h-10 border-4 border-slate-200 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
                <p>Loading secure data...</p>
            </div>
        </div>

    </div>

    <!-- Scripts (Functionality Preserved) -->
    <script>
        const token = localStorage.getItem('adminToken');
        if (!token) window.location.href = 'login.html';

        document.addEventListener('DOMContentLoaded', () => {
            const regContainer = document.getElementById('registrations-container');
            const loadingMessage = document.getElementById('loading-message');
            const refreshBtn = document.getElementById('refresh-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const exportBtn = document.getElementById('export-btn');

            logoutBtn.addEventListener('click', () => { 
                localStorage.removeItem('adminToken'); 
                window.location.href = 'login.html'; 
            });

            // Export PDF Logic
            exportBtn.addEventListener('click', async () => {
                const originalText = exportBtn.innerHTML;
                exportBtn.disabled = true;
                exportBtn.innerHTML = `<svg class="animate-spin h-4 w-4 mr-2" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Generating...`;
                
                try {
                    const response = await fetch('https://proj-jul-26-ajcpexfuejhmhshn.centralindia-01.azurewebsites.net/api/registrations/pdf', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Export failed');
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'Ignite26_Master_List.pdf';
                    a.click();
                } catch (e) {
                    alert('Could not export PDF list. Check connection.');
                } finally {
                    exportBtn.disabled = false;
                    exportBtn.innerHTML = originalText;
                }
            });

            async function fetchData() {
                loadingMessage.style.display = 'flex';
                regContainer.innerHTML = '';
                try {
                    const response = await fetch('https://proj-jul-26-ajcpexfuejhmhshn.centralindia-01.azurewebsites.net/api/registrations', { 
                        headers: { 'Authorization': `Bearer ${token}` } 
                    });
                    if (!response.ok) throw new Error('Authentication Failed. Please login again.');
                    const registrations = await response.json();
                    renderStats(registrations);
                    renderByEvent(registrations);
                } catch (error) { 
                    regContainer.innerHTML = `
                        <div class="p-8 bg-red-50 border border-red-100 text-red-600 rounded-xl text-center">
                            <p class="font-bold">Error loading data</p>
                            <p class="text-sm">${error.message}</p>
                        </div>`;
                } finally { 
                    loadingMessage.style.display = 'none'; 
                }
            }

            function renderStats(registrations) {
                let teams = 0, rev = 0;
                registrations.forEach(reg => { 
                    teams += reg.teams.length; 
                    rev += reg.grandTotal; 
                });
                // Animate numbers (simple implementation)
                document.getElementById('total-regs').textContent = registrations.length;
                document.getElementById('total-teams').textContent = teams;
                document.getElementById('total-revenue').textContent = `₹${rev.toLocaleString('en-IN')}`;
            }

            function renderByEvent(registrations) {
                const events = {};
                registrations.forEach(reg => {
                    reg.teams.forEach((team, tIdx) => {
                        if (!events[team.eventName]) events[team.eventName] = [];
                        events[team.eventName].push({ team, org: reg.organization, regId: reg._id, tIdx });
                    });
                });

                if (Object.keys(events).length === 0) {
                    regContainer.innerHTML = `
                        <div class="text-center py-16 bg-white rounded-2xl border border-dashed border-slate-300">
                            <p class="text-slate-400 font-medium">No successful registrations found.</p>
                        </div>`;
                    return;
                }

                for (const eventName in events) {
                    const section = document.createElement('div');
                    section.className = 'bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden';
                    section.innerHTML = `
                        <div class="bg-slate-50 px-8 py-5 border-b border-slate-200 flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <div class="w-2 h-8 bg-indigo-600 rounded-full"></div>
                                <h2 class="text-xl font-bold text-slate-900">${eventName}</h2>
                            </div>
                            <span class="px-4 py-1.5 bg-white border border-slate-200 text-slate-600 rounded-full text-xs font-bold uppercase tracking-wider shadow-sm">
                                ${events[eventName].length} Teams
                            </span>
                        </div>
                        <div class="p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${events[eventName].map(item => `
                                <div class="bg-white border border-slate-200 rounded-xl p-5 hover:border-indigo-300 hover:shadow-md transition-all group">
                                    <div class="flex justify-between items-start mb-3">
                                        <h3 class="text-lg font-bold text-slate-800 group-hover:text-indigo-600 transition-colors">${item.team.teamName}</h3>
                                        <span class="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded font-mono">ID: ${item.regId.substr(-4)}</span>
                                    </div>
                                    <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-4 flex items-center">
                                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                                        ${item.org.name}
                                    </p>
                                    
                                    <div class="space-y-2 mt-4 pt-4 border-t border-slate-100">
                                        ${item.team.members.map((m, mIdx) => {
                                            const btnId = `btn-${item.regId}-${item.tIdx}-${mIdx}`;
                                            return `
                                                <div class="flex items-center justify-between group/member">
                                                    <span class="text-sm font-medium text-slate-700 flex items-center">
                                                        <div class="w-1.5 h-1.5 rounded-full bg-slate-300 mr-2 group-hover/member:bg-indigo-400"></div>
                                                        ${m.name}
                                                    </span>
                                                    <button id="${btnId}" onclick="downloadCert('${item.regId}', ${item.tIdx}, ${mIdx}, '${m.name.replace(/'/g, "\\'")}', '${btnId}')" 
                                                            class="text-[10px] font-bold text-indigo-600 hover:text-indigo-800 hover:bg-indigo-50 px-2 py-1 rounded transition-colors flex items-center gap-1">
                                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                                        CERT
                                                    </button>
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    regContainer.appendChild(section);
                }
            }

            window.downloadCert = async (regId, tIdx, mIdx, name, btnId) => {
                const btn = document.getElementById(btnId);
                const originalContent = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = `<svg class="animate-spin-fast h-3 w-3 text-indigo-600" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
                
                try {
                    const res = await fetch(`https://proj-jul-26-ajcpexfuejhmhshn.centralindia-01.azurewebsites.net/api/registrations/certificate/${regId}/${tIdx}/${mIdx}`, { 
                        headers: { 'Authorization': `Bearer ${token}` } 
                    });
                    if (!res.ok) throw new Error('Fail');
                    const blob = await res.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${name.replace(/\s+/g, '_')}_Certificate.pdf`;
                    a.click();
                } catch (e) { alert('Download failed. Please check server connection.'); }
                finally { btn.disabled = false; btn.innerHTML = originalContent; }
            };

            fetchData();
            refreshBtn.addEventListener('click', fetchData);
        });
    </script>
</body>
</html>
